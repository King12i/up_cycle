<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static '/bootstrap.css' %}">

    <!-- Custom CSS stylesheet-->
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}">

    <title>Edit Material</title>
</head>
<body>
    <div class="container">
        <hr>
        <div class="jumbotron">
            <h1>Welcome &nbsp;{{user.name}}</h1><br> 
                <form action="/edit_material/{{material.id}}" method="POST">
                    <h2>Edit Material</h2> <br> 
                    {% csrf_token %}                        
                    <div class="input-group-sm">
                        <label for="material_name">Material Name</label>
                        <input class="form-control"type="text" name="material_name" value="{{material.material_name}}"><br>
                    </div>

                    <div class="input-group-sm">
                        <label for="material_source">Material Source</label>
                        <input class="form-control"type="text" name="material_source" value="{{material.material_source}}"> <br>
                    </div>

                    <div class="input-group-sm">
                        <label for="description">Description</label>
                        <input class="form-control"type="text" name="description" value="{{material.description}}"><br>
                    </div>

                    <div class="input-group-sm">
                        <label for="transport">Transport</label>
                        <select name="transport">
                            <option value="truck">Truck</option>
                            <option value="tanker">Tanker</option>
                            <option value="train">Train</option>
                        </select>                          
                    </div>

                    <button class="btn btn-primary" type='submit'>Submit </button>
                </form>
            <hr class="my-4">
        </div>

            <!-- Error Messages pop up here -->
            
        <div>
            <ul class= "error_messages">
                {%  if messages %}
                {% for message in messages %}
                <li><span style="font-style:italic; color:red;">{{message}}</span></li>
                {% endfor %}
                {% endif %}
            </ul>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        
    <!-- bootstrap.js-->
    <script type="text/javascript" src="{% static 'bootstrap.js' %}"></script>

    <!-- Custom JavaScript -->
    <!-- <script type="text/javascript" src="script.js"></script> -->
</body>
</html>
